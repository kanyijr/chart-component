<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Mwenda Kanyi | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- container -->
  <main class="container">
    <div class="card">

      <!-- header part  -->
      <div class="card__header">
        <div class="card__header-balance">
          <p>My balance</p>
          <p class="balance">$921.48</p>
        </div>

        <div class="card__header-logo">
          <img src="images/logo.svg" alt="this is an image of the logo">
        </div>

      </div>
      
      <!-- body part  -->
      <div class="card__body">
            <h1 class="card__body-title">
               Spending - Last 7 days
            </h1>

            <div class="chart">

              <div class="day">
                <small class="hover">$17.45</small>
                <div class="bar"></div>
                <small class="day-text">mon</small>
              </div>

              <div class="day">
                <small class="hover">$34.91</small>
                <div class="bar"></div>
                <small class="day-text">tue</small>
              </div>

              <div class="day">
                <small class="hover">$52.36</small>
                <div class="bar"></div>
                <small class="day-text">wed</small>
              </div>

              <div class="day">
                <small class="hover">$31.07</small>
                <div class="bar"></div>
                <small class="day-text">thur</small>
              </div>

              <div class="day">
                <small class="hover">$23.39</small>
                <div class="bar"></div>
                <small class="day-text">fri</small>
              </div>

              <div class="day">
                <small class="hover">$43.28</small>
                <div class="bar"></div>
                <small class="day-text">sat</small>
              </div>

              <div class="day">
                <small class="hover">$25.48</small>
                <div class="bar"></div>
                <small class="day-text">sun</small>
              </div>

            </div>

            <!-- footer section -->
            <div class="card__footer">
              <div class="card__footer-amount">
                <p class="accent">Total this month</p>
                <p class="amount">$478.33</p>
              </div>

              <div class="card__footer-analytics">
                <p>+2.4%</p>
                <p class="accent"> from last month</p>
              </div>
            </div>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kanyijr">Mwenda Kanyi</a>.
  </div>
<script src="index.js">
</script>  
</body>
</html>
